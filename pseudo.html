<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>

    <style>
        h1:hover {

            color: skyblue;
            background-color: seagreen;
        }

        .strong:focus {

            color: blue;
            font-weight: 700;

        }

        a:visited {

            color: red;
        }

        li:first-child {
            color: chocolate;
        }

        li:last-child {
            background-color: cornflowerblue;
        }

        li:nth-child(2n) {
            color: brown;
        }

        li:nth-child(2n+1) {

            background-color: darkgrey;
        }

        h3::before {
            content: 'Hello';
        }

        .special::after {
            content: ' Gelo';
            background-color: darkkhaki;
            font-size: 39px;
        }
    </style>
</head>

<body>
    <h1>This is normal</h1>
    <input type="text">
    <input class="strong" type="text">
    <input type="text">


    <a href="https://google.com">Google e Jau</a>
    <a href="https://google.com">Masum e Jau</a>
    <a href="https://google.com">Yahoo te Jau</a>
    <br>

    <h3>Middle Size Header - 1</h3>
    <h3 class="special">Middle Size Header - 2</h3>
    <h3>Middle Size Header - 3</h3>
    <h3 class="special">Middle Size Header - 4</h3>
    <h3 class="special">Middle Size Header - 5</h3>
    <h3>Middle Size Header - 6</h3>
    <ul>
        <li>ALia</li>
        <li>Dalia</li>
        <li>Kalia</li>
        <li>Salia</li>
        <li>Jalaya</li>
        <li>Charaya</li>
        <li>Maria</li>
        <li>Faria</li>
        <li>Jaria</li>
    </ul>
</body>

</html>
